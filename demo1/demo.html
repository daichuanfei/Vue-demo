<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!-- 深入了解组件 -->
<script>
  new Vue({
    data:{
      a:1
    },
    created:function(){
      console.log('a is: '+this.a);
    }
  })
</script>

<div id="app-1">
  <p v-html="message"></p>
</div>
<script>
  var app1 = new Vue({
    el:'#app-1',
    data:{
      message:'<a href="http://www.baidu.com">百度</a>'
    }
  })
</script>
<div id="app">
  <input v-model="message " />
</div>
<script>
  var app=new Vue({
    el:'#app',
    data:{
      message:'sad'
    }
  })
</script>
</body>
</html>
