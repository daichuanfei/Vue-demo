<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <!-- 引入Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <!-- 1、当组件渲染的时候，这个 <slot> 元素将会被替换为“Your Profile”。
    插槽内可以包含任何模板代码，包括 HTML
       2、如果 <nav-link> 没有包含一个 <slot> 元素，则任何传入它的内容都会被抛弃。
   -->
  <div id="app">
    <nav-link url="/profile">
      myprofile
    </nav-link>
  </div>
  <script>
    Vue.component('nav-link',{
      props:['url'],
      template:'<a v-bind:href="url" class="nav-link"><slot></slot></a>'
    })
    new Vue({
      el:'#app'
    })
  </script>
  <!-- 关于插槽 -->
</body>
</html>
